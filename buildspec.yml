version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 954976317673.dkr.ecr.eu-north-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t my-html-app .
      - docker tag my-html-app:latest 954976317673.dkr.ecr.eu-north-1.amazonaws.com/my-html-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 954976317673.dkr.ecr.eu-north-1.amazonaws.com/my-html-app:latest
      - echo Writing image definitions...
      - printf '[{"name":"my-html-app","imageUri":"%s"}]' 954976317673.dkr.ecr.eu-north-1.amazonaws.com/my-html-app:latest > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
